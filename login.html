<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fdf6e3;
            padding: 1em;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            color: #f97316;
            font-size: 24px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        p {
            color: #888;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle input {
            padding-right: 40px;
        }
        .password-toggle .toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            user-select: none;
        }
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        .forgot-password a {
            color: #888;
            text-decoration: none;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .register-link {
            background-color: #f0f9f2;
            color: #28a745;
        }
        .register-link:hover {
            background-color: #e1f5e3;
        }
        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            text-align: center;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }
        .google-login {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .google-login img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Masuk ke Akun</h2>
    <p>Yuk, lanjutin belajarmu di videobelajar.</p>

    <form>
        <div class="form-group">
            <label for="email">E-Mail *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group password-toggle">
            <label for="password">Kata Sandi *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="forgot-password">
            <a href="#">Lupa Password?</a>
        </div>
        <button type="submit">Masuk</button>
        <button type="button" class="register-link">Daftar</button>

        <div class="divider">atau</div>

        <div class="google-login">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
            <button type="button">Masuk dengan Google</button>
        </div>
    </form>
</div>

<script>
    function togglePassword(id) {
        var input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
</body>
</html>
