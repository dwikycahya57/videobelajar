<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .country-code {
            display: flex;
            align-items: center;
        }
        .country-code img {
            width: 30px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .country-code select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle input {
            padding-right: 40px;
        }
        .password-toggle .toggle {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            user-select: none;
        }
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        .forgot-password a {
            color: #888;
            text-decoration: none;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .login-link {
            background-color: #f0f9f2;
            color: #28a745;
            margin-top: 10px;
        }
        .login-link:hover {
            background-color: #e1f5e3;
        }
        .google-login {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .google-login img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pendaftaran Akun</h2>
    <p>Yuk, daftarkan akunmu sekarang juga!</p>

    <form>
        <div class="form-group">
            <label for="nama">Nama Lengkap *</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">No. Hp *</label>
            <div class="country-code">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_Indonesia.svg/1200px-Flag_of_Indonesia.svg.png" alt="Indonesia">
                <select id="phone-code" name="phone-code">
                    <option value="+62">+62</option>
                </select>
                <input type="text" id="phone" name="phone" required>
            </div>
        </div>
        <div class="form-group password-toggle">
            <label for="password">Kata Sandi *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group password-toggle">
            <label for="confirm-password">Konfirmasi Kata Sandi *</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="forgot-password">
            <a href="#">Lupa Password?</a>
        </div>
        <button type="submit">Daftar</button>
        <button type="button" class="login-link">Masuk</button>
        <div class="google-login">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
            <button type="button">Daftar dengan Google</button>
        </div>
    </form>
</div>
<script>
    function togglePassword(id) {
        var input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
</body>
</html>
